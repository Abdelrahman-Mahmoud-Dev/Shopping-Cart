<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container-form">
        <form action="">
            <div class="form-control">
                <label for="firstname">Firstname</label>
                <input type="text" id="firstname" />
            </div>
            <div class="form-control">
                <label for="lastname">Lastname</label>
                <input type="text" id="lastname" />
            </div>
            <div class="form-control">
                <label for="description">Description</label>
                <textarea rows="5" id="description"></textarea>
            </div>
            <div class="form-control">
                <label for="rate">hourlyRate</label>
                <input type="number" id="rate" />
            </div>
            <div class="form-control">
                <h3>Area of expertise</h3>
                <div>
                    <input type="checkbox" name="backend" id="backend" value="backend" />
                    <label for="backend">backend</label>
                </div>
                <div>
                    <input type="checkbox" name="frontend" id="frontend" value="frontend" />
                    <label for="frontend">frontend</label>
                </div>
                <div>
                    <input type="checkbox" name="career" id="career" value="career" />
                    <label for="career">career</label>
                </div>
            </div>
            <button>Register</button>
    </div>
    </form>
</body>

</html>
